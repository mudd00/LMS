  payments:
    secret-key: ${TOSS_SECRET_KEY:test_sk_d46qopOB8922kNGRa1Bg3ZmM75y0}
    client-key: ${TOSS_CLIENT_KEY:test_ck_DnyRpQWGrNDQv6ZKaMPe3Kwv1M9E}
    api-url: https://api.tosspayments.com/v1/payments

# Actuator 설정 (Health Check)
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

# 로깅 설정
logging:
